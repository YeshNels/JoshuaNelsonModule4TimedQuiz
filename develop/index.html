<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <h1>Coding Quiz</h1>
    <p>Try to answer all the questions correctly in a minute! Beware, because if you get a question wrong, the timer will lose 10 seconds. Can you get the high score?</p>
    <button id="start">Start</button>
    <div class="quizContain">
        <span id="quizHeader"></span>
        <button id="quizA"></button>
        <button id="quizB"></button>
        <button id="quizC"></button>
        <button id="quizD"></button>
        <span id="penaltyText"></span>
        <span id="timer"></span>
    </div>
    <button id="reset">Reset</button>
    <script src="./assets/script.js"></script>
</body>
</html>
